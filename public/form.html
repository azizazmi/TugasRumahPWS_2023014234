<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tambah Pemain Baru - RJX Basket</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap');

    :root {
      --primary-color: #E53935;
      --primary-hover: #C62828;
      --secondary-color: #FFDAB9;
      --background-start: #FFF0F5;
      --background-end: #FFDAB9;
      --success-bg: #d1e7dd;
      --success-text: #0f5132;
      --error-bg: #f8d7da;
      --error-text: #842029;
      --gray-border: #dee2e6;
      --dark-text: #212529;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, var(--background-start), var(--background-end));
      color: var(--dark-text);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
    }

    .form-container {
      background: white;
      padding: 2.5rem;
      border-radius: 16px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 700px;
      transition: all 0.3s ease;
      border: 1px solid #ffffff30;
    }

    .form-container:hover {
        transform: translateY(-5px);
        box-shadow: 0 12px 36px rgba(0, 0, 0, 0.15);
    }

    h2 {
      text-align: center;
      margin-bottom: 2rem;
      font-weight: 700;
      font-size: 1.8rem;
      color: var(--dark-text);
    }

    .input-group {
      margin-bottom: 1.25rem;
    }

    label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 500;
      color: #555;
    }

    input[type="text"],
    input[type="number"],
    input[type="date"],
    input[type="file"] {
      width: 100%;
      padding: 0.85rem;
      border: 1px solid var(--gray-border);
      border-radius: 8px;
      box-sizing: border-box; 
      transition: border-color 0.2s, box-shadow 0.2s;
      font-size: 1rem;
    }

    input:focus {
      outline: none;
      border-color: var(--primary-color);
      box-shadow: 0 0 0 4px rgba(229, 57, 53, 0.2);
    }
    
    input[type="file"] {
      padding: 0.5rem;
    }
    
    .button-group {
      display: flex;
      gap: 1rem;
      margin-top: 1.5rem;
    }
    
    .button {
        display: block;
        flex: 1; /* Tombol akan berbagi ruang secara merata */
        padding: 0.9rem;
        border-radius: 8px;
        font-size: 1rem;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.2s ease-in-out;
        text-align: center;
        text-decoration: none;
    }

    .button:active {
        transform: scale(0.98);
    }

    .button-primary {
        background: var(--primary-color);
        color: white;
        border: none;
    }

    .button-primary:hover {
        background: var(--primary-hover);
        box-shadow: 0 4px 15px rgba(229, 57, 53, 0.3);
    }

    .button-secondary {
        background: #F1F3F5;
        color: #555;
        border: 1px solid #DEE2E6;
    }

    .button-secondary:hover {
        background: #E9ECEF;
        border-color: #CED4DA;
    }
    
    .msg {
      margin-top: 1.5rem;
      padding: 1rem;
      border-radius: 8px;
      display: none;
      text-align: center;
      font-weight: 500;
    }

    .msg.success { background: var(--success-bg); color: var(--success-text); }
    .msg.error { background: var(--error-bg); color: var(--error-text); }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>üèÄ Tambah Pemain Baru</h2>
    <form id="playerForm">
      <div class="input-group">
        <label for="nama">Nama Pemain:</label>
        <input type="text" id="nama" name="nama" required />
      </div>

      <div class="input-group">
        <label for="tinggi">Tinggi (cm):</label>
        <input type="number" id="tinggi" name="tinggi" required />
      </div>

      <div class="input-group">
        <label for="tanggal">Tanggal Bergabung:</label>
        <input type="date" id="tanggal" name="tanggal" required />
      </div>

      <div class="input-group">
        <label for="gambar">Foto Pemain:</label>
        <input type="file" id="gambar" name="gambar" accept="image/jpeg, image/png, image/jpg" required />
      </div>

      <div class="button-group">
        <a href="/list.html" class="button button-secondary">Lihat Data Pemain</a>
        <button type="submit" class="button button-primary">Simpan Pemain</button>
      </div>
    </form>
    <div id="msgBox" class="msg"></div>
  </div>

  <script>
    const form = document.getElementById("playerForm");
    const msgBox = document.getElementById("msgBox");
    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const formData = new FormData(form);
      try {
        const response = await fetch("http://localhost:3000/api/records", {
          method: "POST",
          body: formData,
        });
        const result = await response.json();
        msgBox.style.display = "block";
        if (response.ok) {
          msgBox.className = "msg success";
          msgBox.textContent = result.message;
          form.reset();
        } else {
          msgBox.className = "msg error";
          msgBox.textContent = (result.message || "Terjadi kesalahan!");
        }
      } catch (err) {
        msgBox.style.display = "block";
        msgBox.className = "msg error";
        msgBox.textContent = "‚ùå Gagal terhubung ke server!";
      }
    });
  </script>
</body>
</html>
